<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="./sty.css">
</head>
<body>
    <div class="container">
        <div class="sun">Sun</div>
        <div class="orbit mercury-orbit">
            <div class="planet mercury">Mercury</div>
        </div>
        <div class="orbit venus-orbit">
            <div class="planet venus">Venus</div>
        </div>
        <div class="orbit earth-orbit">
            <div class="planet earth">Earth</div>
        </div>
        <div class="orbit mars-orbit">
            <div class="planet mars">Mars</div>
        </div>
        <div class="orbit jupiter-orbit">
            <div class="planet jupiter">Jupiter</div>
        </div>
        <div class="orbit saturn-orbit">
            <div class="planet saturn">Saturn</div>
        </div>
        <div class="orbit uranus-orbit">
            <div class="planet uranus">Uranus</div>
        </div>
        <div class="orbit neptune-orbit">
            <div class="planet neptune">Neptune</div>
        </div>
    </div>
</body>
</html>
